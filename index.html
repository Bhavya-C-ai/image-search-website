<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Search-Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search with Prompt</h1>
    <!-- image search bar and submit button -->
    <form action="">
        <input id="search-input" type="text" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <!-- divs where images will appear -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1664537980998-a75f424e2b1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="fitness">
            <a href="https://plus.unsplash.com/premium_photo-1664537980998-a75f424e2b1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA==&auto=format&fit=crop&w=387&q=80" target="_blank">fitness</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1664537980998-a75f424e2b1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="fitness">
            <a href="https://plus.unsplash.com/premium_photo-1664537980998-a75f424e2b1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA==&auto=format&fit=crop&w=387&q=80" target="_blank">fitness</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1664537980998-a75f424e2b1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="fitness">
            <a href="https://plus.unsplash.com/premium_photo-1664537980998-a75f424e2b1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA==&auto=format&fit=crop&w=387&q=80" target="_blank">fitness</a>
        </div>
    </div>

    <!-- show more button will only be visible when you seaerch sometihgn  -->
    <div class="show-more">
        <button id="show-more">Show More</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
